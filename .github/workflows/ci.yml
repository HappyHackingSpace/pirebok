name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_run:
    workflows: ["Auto Merge"]
    types: [completed]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Lint
        run: uv run ruff check pirebok tests

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Test
        run: uv run pytest --cov=pirebok --cov-branch --cov-report=xml --cov-report=term-missing tests
      - uses: codecov/codecov-action@v5
        with:
          files: coverage.xml

  release:
    name: Release
    needs: [lint, test]
    if: >-
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Determine next version
        id: next_version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            NEW_VERSION="0.0.1"
          else
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            COMMITS=$(git log "${LATEST_TAG}..HEAD" --pretty=format:"%s")

            BUMP="patch"
            if echo "$COMMITS" | grep -qiE "^feat(\(.+\))?!:|BREAKING CHANGE"; then
              BUMP="major"
            elif echo "$COMMITS" | grep -qiE "^feat(\(.+\))?:"; then
              BUMP="minor"
            fi

            case $BUMP in
              major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
              patch) PATCH=$((PATCH + 1)) ;;
            esac

            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Releasing v$NEW_VERSION"

      - name: Create tag
        run: |
          git tag ${{ steps.next_version.outputs.tag }}
          git push origin ${{ steps.next_version.outputs.tag }}

      - name: Build documentation
        run: uv run mkdocs build

      - name: Publish documentation
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

      - name: Build wheels and source tarball
        run: uv build

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.tag }}
          generate_release_notes: true
          files: dist/*.whl
          draft: false
          prerelease: false

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
